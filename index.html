---
layout: default
title: James Willcox
---

<div id="home">
{% for post in paginator.posts %}
    <div class="post">
        <div class="post_title">
            <a href="{{post.url}}">{{post.title}}</a>
            <span class="post_date">{{post.date | date_to_string}}</span>
        </div>
        <div class="post_content">
            {{post.content}}
        </div>
    </div>
    {% if post != paginator.posts.last %}
    <hr/>
    {% endif %}
{% endfor %}
</div>
